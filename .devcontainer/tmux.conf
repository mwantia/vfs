# Automatically configure the history file when creating sessions
# set-hook -g session-created 'send-keys "export HISTFILE=~/.bash_history_#S" Enter'
# Enable mouse support for easier window/pane management
set -g mouse on

# Increase scrollback buffer
set -g history-limit 10000

# Better key bindings (optional - many prefer Ctrl-a over Ctrl-b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Easy config reload
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Better window splitting
bind 'b' split-window -h
bind 'v' split-window -v

# Vi-like panel navigation
bind h select-pane -L
bind j select-pane -R
bind k select-pane -U
bind l select-pane -D

# Stay in tmux when switching panes
bind Tab select-pane -t :.+
bind BTab select-pane -t :.-